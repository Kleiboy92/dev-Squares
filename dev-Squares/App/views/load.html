<form>
    <h2>Load a list</h2>

    <ul>
        <li ng-repeat="list in ngDialogData.lists | orderBy: 'name'">
            <div class="left dialogitem" ng-click="ngDialogData.listSelected(list)">{{list}}</div>
        </li>
    </ul>

    <div ng-show="!ngDialogData.lists.length">No lists to load..</div>
</form>
